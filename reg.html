<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to BRD.Fashion — Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="logo2.png">
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#6a11cb;   
      --bg2:#2575fc;  
      --card:#ffffff;
      --muted:#6b7280; 
      --text:#111827;  
      --accent:#111827;
      --input:#f3f4f6; 
      --ring:#a78bfa; 
    }
    *{ box-sizing:border-box; }
    html,body{
      height:100%;
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 80% 10%, rgba(255,255,255,.12), transparent 40%),
                  radial-gradient(800px 600px at 10% 90%, rgba(255,255,255,.08), transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
    }
    .container{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(420px, 92vw);
      background:var(--card);
      border-radius:24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15), 0 2px 10px rgba(0,0,0,.06);
      overflow:hidden;
      position:relative;
      isolation:isolate;
    }
    .card::before{
      content:"";
      position:absolute; inset:0; z-index:-1;
      background: conic-gradient(from 180deg at 50% 50%, rgba(99,102,241,.25), rgba(59,130,246,.25), rgba(236,72,153,.2), rgba(99,102,241,.25));
      filter: blur(30px);
      transform: scale(1.05);
      opacity:.35;
    }
    .header{
      padding:28px 28px 8px 28px;
      text-align:center;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 12px; border-radius:999px; font-size:12px; letter-spacing:.3px; font-weight:600;
      background: #eef2ff; color:#413ac9; text-transform:uppercase;
    }
    h1{
      margin:14px 0 6px; font-size:28px; line-height:1.2; font-weight:700;
    }
    .subtitle{
      margin:0 0 10px; color:var(--muted); font-size:14px; font-weight:400;
    }
    form{ padding:20px 28px 28px; display:grid; gap:14px; }
    label{ font-size:13px; font-weight:600; color:#374151; }
    .input{
      margin-top:6px;
      appearance:none; width:100%; border:none; outline:none; border-radius:14px;
      background:var(--input); padding:14px 14px; font-size:15px;
      transition: box-shadow .2s ease, background .2s ease, transform .05s ease;
    }
    .input:focus{
      background:#ffffff;
      box-shadow: 0 0 0 4px rgba(48, 48, 49, 0.45);
    }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .checkbox{
      display:flex; align-items:center; gap:8px; font-size:13px; color:#374151;
    }
    .checkbox input{ width:16px; height:16px; accent-color:#4f46e5; }
    .link{ font-size:13px; text-decoration:none; color:#2563eb; }
    .link:hover{ text-decoration:underline; }
    .regbtn{
      margin-top:8px;
      width:100%; border:none; border-radius:16px; padding:14px 16px; font-weight:700; font-size:15px;
      background: linear-gradient(90deg, #e25353, #1a6fe6); color:white; cursor:pointer;
      box-shadow: 0 8px 16px rgba(17,24,39,.25);
      transition: transform .06s ease, box-shadow .2s ease;
    }
    .regbtn:hover{ transform: translateY(-1px); box-shadow: 0 10px 18px rgba(17,24,39,.3); }
    .regbtn:active{ transform: translateY(0); }
    .divider{ display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:12px; color:#6b7280; font-size:12px; margin-top:4px; }
    .divider::before, .divider::after{ content:""; height:1px; background:#e5e7eb; }
    .footer{ padding:0 28px 28px; text-align:center; color:#6b7280; font-size:13px; }
    .brand{ font-weight:700; color:#111827; }
  </style>
</head>
<body>
  <div class="container">
    <section class="card" role="region" aria-labelledby="login-title">
      <div class="header">
        <span class="badge" aria-hidden="true">Welcome</span>
        <h1 id="login-title">Welcome to <span class="brand">BRD.Fashion</span></h1>
        <p class="subtitle">Please register to continue</p>
      </div>

      <form action="#" method="post" novalidate>
        <div>
          <label for="email">Email</label>
          <input class="input" type="email" id="email" name="email" placeholder="email" required>
        </div>
        <label for="tel">Mobile number</label>
        <input class="input" type="tel" id="tel" name="tel" placeholder="Mobile number" required>

        <div>
          <label for="password">Password</label>
          <input class="input" type="password" id="password" name="password" placeholder="••••••••" required>
          <label for="password">Conforme Password</label>
          <input class="input" type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <!-- <div class="row">
          <label class="checkbox"><input type="checkbox" name="remember"> Remember me</label>
          <a class="link" href="#">Forgot password?</a>
        </div> -->
        <button class="regbtn" href="index.html" type="button">register</button>
        <div class="divider">or</div>
        <button class="regbtn" type="button" onclick="alert('Continue with Google (demo)')">Continue with Google</button>
      </form>
<!-- 
      <div class="footer">
        Don’t have an account? <a class="link" href="#">Create one</a>
      </div> -->
    </section>
  </div>
</body>
<script src="index.js"></script>
</html>
